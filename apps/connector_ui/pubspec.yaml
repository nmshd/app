name: connector_ui
description: A UI for the enmeshed Connector.
publish_to: "none"

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  collection: any
  connector_sdk: 1.0.0
  enmeshed_types: 1.0.0
  flutter:
    sdk: flutter
  get_it: ^8.0.0
  shared_preferences: ^2.3.2
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_launcher_icons: ^0.14.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_icons:
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/icon-mac.png"
