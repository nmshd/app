name: connector_ui
description: A UI for the Enmeshed Connector.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.2.0
  flutter: ">=3.16.0"

dependencies:
  collection: any
  connector_sdk: 1.0.0
  enmeshed_types: 1.0.0
  flutter:
    sdk: flutter
  get_it: ^7.6.7
  shared_preferences: ^2.2.2
  window_size:
    git:
      url: https://github.com/google/flutter-desktop-embedding.git
      path: plugins/window_size

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

flutter_icons:
  windows:
    generate: true
    image_path: "assets/images/icon.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/images/icon-mac.png"
