name: enmeshed
description: The official Enmeshed app.
publish_to: "none"
version: 3.0.4

environment:
  sdk: ">=3.4.0 <4.0.0"
  flutter: ">=3.22.0"

dependencies:
  app_links: ^5.0.0
  croppy: 1.0.1
  dotted_border: ^2.1.0
  enmeshed_runtime_bridge: ^1.0.0
  enmeshed_types: ^1.0.0
  feature_flags: ^0.1.4
  file_picker: ^8.0.3
  flutter:
    sdk: flutter
  flutter_i18n: ^0.35.1
  flutter_inappwebview: any
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.1
  flutter_native_splash: ^2.3.10
  flutter_svg: ^2.0.10+1
  get_it: ^7.6.7
  go_router: ^14.1.1
  i18n_translated_text: ^1.0.1
  image: ^4.1.7
  image_picker: ^1.1.1
  intl: any
  logger: ^2.3.0
  mime_type: ^1.0.0
  mobile_scanner: ^5.1.0
  open_file: ^3.3.2
  package_info_plus: ^8.0.0
  path: any
  path_provider: ^2.1.3
  permission_handler: ^11.3.0
  push: ^2.3.0
  qr_flutter: ^4.1.0
  renderers: ^1.0.0
  smooth_page_indicator: ^1.1.0
  timeago: ^3.6.1
  url_launcher: ^6.2.4
  value_renderer: ^1.0.0
  wolt_modal_sheet: ^0.5.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/enmeshed_logo_light_cut.png
    - assets/enmeshed_logo_dark_cut.png
    - assets/add_contact.svg
    - assets/load_profile.svg
    - assets/onboarding1.svg
    - assets/onboarding2.svg
    - assets/onboarding3.svg
    - assets/onboarding_background.png
    - assets/i18n/de.json
    - assets/i18n/en.json
    - assets/texts/privacy.md
    - assets/texts/imprint.md
    - assets/texts/legal_notice.md
    - assets/pictures/profile_deletion/confirm_deletion.svg

  fonts:
    - family: EnmeshedIcons
      fonts:
        - asset: assets/fonts/EnmeshedIcons.ttf

# dart run flutter_launcher_icons
flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter_native_splash:
  # This package generates native code to customize Flutter's default white native splash screen
  # with background color and splash image.
  # Customize the parameters below, and run the following command in the terminal:
  # dart run flutter_native_splash:create
  # To restore Flutter's default white splash screen, run the following command in the terminal:
  # dart run flutter_native_splash:remove

  image: "assets/icon.png"
  color: "#ffffff"

  android: true
  ios: true
