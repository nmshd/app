name: enmeshed_runtime_bridge
description: A bridge between the Enmeshed TypeScript runtime and Dart.
version: 1.0.0
publish_to: none

repository: https://github.com/nmshd/cns-app
homepage: https://enmeshed.eu

environment:
  sdk: ^3.2.0
  flutter: ">=3.19.0"

dependencies:
  device_info_plus: ^9.1.2
  enmeshed_types: 1.0.0
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0
  flutter_local_notifications: ^16.3.2
  logger: ^2.0.2+1
  meta: any
  path_provider: ^2.1.2

dev_dependencies:
  connector_sdk: 1.0.0
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  test: any

platforms:
  android:
  ios:
  macos:

flutter:
  assets:
    - assets/loki.js
    - assets/index.js
