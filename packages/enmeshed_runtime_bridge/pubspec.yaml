name: enmeshed_runtime_bridge
description: A bridge between the enmeshed TypeScript runtime and Dart.
version: 1.0.0
publish_to: none

repository: https://github.com/nmshd/app
homepage: https://enmeshed.eu

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

dependencies:
  device_info_plus: ^10.1.2
  enmeshed_types: 1.0.0
  flutter:
    sdk: flutter
  flutter_inappwebview: 6.0.0
  flutter_local_notifications: ^17.2.3
  logger: ^2.4.0
  path_provider: ^2.1.4

dev_dependencies:
  connector_sdk: 1.0.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  test: any

platforms:
  android:
  ios:
  macos:

flutter:
  assets:
    - assets/loki.js
    - assets/index.js
