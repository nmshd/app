name: enmeshed_runtime_bridge
description: A bridge between the enmeshed TypeScript runtime and Dart.
version: 1.0.0
publish_to: none

repository: https://github.com/nmshd/app
homepage: https://enmeshed.eu

environment:
  sdk: "^3.9.0"
  flutter: ">=3.35.1"

resolution: workspace

dependencies:
  enmeshed_types: 1.0.0
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.1.5
  flutter_local_notifications: ^19.4.0
  logger: ^2.6.1
  path_provider: ^2.1.5
  windows_notification: ^1.3.0

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  test: any

platforms:
  android:
  ios:
  windows:

flutter:
  assets:
    - assets/loki.js
    - assets/index.js
